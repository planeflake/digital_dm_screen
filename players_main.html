<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player Main Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .character-list {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .character-list button,
        .create-character button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: 100%;
        }

        .character-list button:hover,
        .create-character button:hover {
            background-color: #0056b3;
        }

        .create-character {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <div class="character-list">
            {% for character in characters %}
            <form action="{{ url_for('load_character', character_id=character.id) }}" method="post">
                <button type="submit">{{ character.name }}</button>
            </form>
            {% endfor %}
        </div>
        <div class="create-character">
            <form action="{{ url_for('create_character') }}" method="get">
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit">Create New Character</button>
            </form>
        </div>
    </div>
</body>

</html>
