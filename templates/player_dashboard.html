<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <div class="character-list">
            {% for character in characters %}
            <form action="{{ url_for('load_character', character_id=character['id']) }}" method="post">
                <button type="submit">{{ character['name'] }}</button>
            </form>
            {% endfor %}
        </div>
        <div class="create-character">
            <form action="{{ url_for('create_character', username=username) }}" method="get">
                <button type="submit">Create New Character</button>
            </form>
        </div>
    </div>
</body>

</html>
